<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets - Unidad 4</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<header class="py-3 bg-dark text-white text-center">
    <h1>Sistema de Tickets - Práctica 1</h1>
</header>

<main class="container mt-4">

    <!-- Formulario -->
    <section class="card p-4 shadow">
        <h3 class="mb-3">Crear Ticket</h3>

        <form id="ticketForm">
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Prioridad</label>
                <select id="priority" class="form-control">
                    <option value="baja">Baja</option>
                    <option value="normal">Normal</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Mensaje</label>
                <textarea id="message" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
        </form>

        <p id="errorMsg" class="text-danger mt-3 fw-bold"></p>
    </section>

    <!-- Contador de urgentes -->
    <div class="alert alert-danger mt-4 text-center" id="urgentCounter">
        Tickets urgentes: <span id="countUrgent">0</span>
    </div>

    <!-- Filtros -->
    <section class="mt-3 d-flex gap-2">
        <button class="btn btn-secondary" onclick="filterTickets('todos')">Todos</button>
        <button class="btn btn-success" onclick="filterTickets('baja')">Baja</button>
        <button class="btn btn-warning" onclick="filterTickets('normal')">Normal</button>
        <button class="btn btn-danger" onclick="filterTickets('alta')">Alta</button>
    </section>

    <!-- Lista Tickets -->
    <section class="mt-4" id="ticketList"></section>

</main>

<footer class="text-center py-3 mt-5 bg-dark text-white">
    © 2025 Sistema de Tickets - Unidad 4
</footer>

<script src="js/app.js"></script>
</body>
</html>
